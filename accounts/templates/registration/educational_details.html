{% extends 'shared/base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Educational Details</h2>
        <form>
            <div class="form-group">
                <label for="highestDegree">Highest Degree</label>
                <input type="text" class="form-control" id="highestDegree" placeholder="Enter your highest degree">
            </div>
            <div class="form-group">
                <label for="highestDegree">Specialization</label>
                <input type="text" class="form-control" id="highestDegree" placeholder="Enter your Specialization">
            </div>
            <div class="form-group">
                <label for="universityName">University Name</label>
                <input type="text" class="form-control" id="universityName" placeholder="Enter the name of the university">
            </div>
            <div class="form-group">
                <label for="graduationYear">Year of Graduation</label>
                <input type="number" class="form-control" id="graduationYear" placeholder="Enter your year of graduation">
            </div>
            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" class="form-control" id="major" placeholder="Enter your major">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
